name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment only when pushing to the 'main' branch (can change to 'master' if you prefer)
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Specify Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the app with Vite
      - name: Build the app
        run: npm run build

      # Step 5: Deploy to GitHub Pages with force push
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GH_TOKEN }}  # Ensure the token is added to your secrets
          force: true  # Force push to overwrite the gh-pages branch

      # Optional Step 6: Clean up (if needed)
      - name: Clean up
        run: rm -rf node_modules